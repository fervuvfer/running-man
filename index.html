<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Running Man Launch</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #F7F8FA;
      color: #3D69AE;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .logo {
      max-width: 250px;
      height: auto;
      margin-bottom: 30px;
    }

    .message {
      font-size: 1.5rem;
      line-height: 2.2rem;
      margin-bottom: 40px;
      white-space: pre-line;
    }

    .register-button {
      background-color: #3D69AE;
      color: #FCD70A;
      border: none;
      padding: 15px 40px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .register-button:hover {
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .message {
        font-size: 1.2rem;
        line-height: 1.8rem;
      }
      .register-button {
        font-size: 1rem;
        padding: 12px 30px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        max-width: 180px;
        margin-bottom: 20px;
      }
      .message {
        font-size: 1rem;
        line-height: 1.5rem;
      }
      .register-button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <img src="rm_logo.png" alt="Logo" class="logo">
  <div class="message">
    태스크마스터의 시대가 끝나고,
    새로운 경기장이 열린다.
    이제 규칙은 달라졌다.
    러닝맨이 왔다.
  </div>
  <button class="register-button">REGISTER</button>
</body>
</html>
